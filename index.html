<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body onload="onInit()" class="main-layout">

    <!-- <div class="main-screen full"></div> -->

    <header class="main-header full">
        <div class="header-container flex align-center space-between">
            <img class="logo" src="design/logo.svg" alt="">
            <nav class="main-nav">
                <ul class="flex clean-list nav-list">
                    <li><a class="nav-link" href="#">Memes</a></li>
                    <li><a class="nav-link active" href="#">Gallery</a></li>
                    <li><a class="nav-link" href="#">About</a></li>
                </ul>
            </nav>
            <button class="menu-toggle-btn" onclick="toggleMenu()">☰</button>
        </div>
    </header>

    <div class="meme-lab full">
        <!-- <button onclick="toggleModal()" class="close-modal-btn">&#10005;</button> -->
        <div class="main-container">
            <div class="canvas-container">
                <canvas id="my-canvas" height="450" width="450"></canvas>
            </div>
            <div class="edit-meme-container">



                <div class="edit-lines-container">
                    <h2>Edit Text Lines</h2>

                    <label class="curr-line-label"><span class="first-row active">1</span>/<span class="second-row">2</span></label>
                    <img class="edit-lines-btns" onclick="onSwitchLine()" id="switch-lines-btn" src="design/input shapes/switch-lines.svg" alt="">
                    <img class="edit-lines-btns" onclick="onAddTextLine()" src="design/input shapes/add-line.svg" alt="">
                    <img class="edit-lines-btns" onclick="onClearLine()" src="design/input shapes/clear-line.svg" alt="">
                </div>




                <div class="input-container">
                    <select class="change-font-bar" onchange="onChangeFontFamily(this.value)" name="font-select" id="font-select">
                        <option value="Impact">Impact</option>
                        <option value="ariel">Ariel</option>
                        <option value="Lato">Lato</option>
                        <option value="roboto-medium">Roboto</option>
                        <option value="eurofurence">Eurofurence</option>
                    </select>

                    <button class="size-btn" onclick="onChangeFontSize(5)">A+</button>
                    <button class="size-btn" onclick="onChangeFontSize(-5)">A-</button>
                    <img src="design/input shapes/line.svg" alt="">
                    <img class="align-btn" src="design/input shapes/align-left.svg" onclick="setAlignItems('left')"
                        alt="">
                    <img class="align-btn" src="design/input shapes/align-center.svg" onclick="setAlignItems('center')"
                        alt="">
                    <img class="align-btn" src="design/input shapes/align-right.svg" onclick="setAlignItems('right')"
                        alt="">
                    <img src="design/input shapes/line.svg" alt="">
                    <label for="border-color-input" class="border-color-btn">A</label>
                    <input id="border-color-input" type="color" name="border-color" value="#000000" class="color-input" hidden
                    onchange="setBorderColor(this.value)">
                    <label for="fill-color-input"><img class="fill-color-btn" src="design/input shapes/fill-color.svg"></label>
                    <input id="fill-color-input" type="color" name="fill-color" value="#ffffff" class="color-input" hidden
                        onchange="setFillColor(this.value)">
                </div>
                <div class="text-input-container">
                    <input type="text" placeholder="Write somthing..." id="meme-text" class="text-input"
                        onchange="setMemeTxt(this)">
                </div>
                <a class="fa-solids download" onclick="downloadCanvas(this)" download="my-canvas.jpg"></a>
                <input type="file" class="file-input" name="image" onchange="onImgInput(event)" />

                <button class="share-btn" onclick="onUploadImg()">share</button>
            </div>
        </div>
    </div>




    <main class="img-container"></main>




    <footer class="main-layout-footer flex full">
        <img class="logo" src="design/logo.svg" alt="">
        <small>© 2022 Meme Generator - All Rights Reserved - <span>Maor Aknin</span></small>
        <ul class="social-links clean-list flex align-items space-between">
            <li><a href="#" class="fa-brands facebook"></a></li>
            <li><a href="#" class="fa-brands instagram"></a></li>
            <li><a href="#" class="fa-brands linkedin"></a></li>
        </ul>
    </footer>

    <script>


        /////////////////////////////PROBLEM IN MOBILE////////////////////////////

        function toggleMenu() {
            console.log(document.body.classList.contains('modal-open'));
            if (document.body.classList.contains('modal-open')) return
            console.log(document.body.classList.contains('menu-open'));
            document.body.classList.toggle('menu-open')
            document.querySelector('.main-screen').addEventListener('click', toggleMenu)
        }

    </script>


    <script src="js/service/gallery-service.js"></script>
    <script src="js/service/meme-service.js"></script>
    <script src="js/meme-controler.js"></script>
    <script src="js/gallery-controler.js"></script>
</body>

</html>
